<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fill form</title>
</head>
<body>
    <h1><center><font color="red"></font>Registration</center></h1>
<form>
    <center><table border="1" height="100px" width="60%" bgcolor="white">
      <tr>
        <td colspan="2" height="50px" width="100%"><center>Registration form fill</center></td>
      </tr>
         <tr>
            <td>First Name</td>
            <td><input type="text"></td>
        </tr>
          <tr>
           <td>Last Name</td>
           <td><input type="text"></td>
           </tr>
          <tr>
            <td>DOB</td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td><input type="tel" pattern="[0-9]{3}-[0-9]-{3}-[0-9]{4}" placeholder="000-000-0000"></td>
          </tr>
          <tr>
            <td>Address</td>
              <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>city</td>
            <td><Select><option>Select your city</option>
            <option>Delhi cantt</option>
            <option>pratpgarh</option>
            <option>Lucknow</option>
            <option><input type ="text"> Write your city </option>
            </Select></td>
          </tr>
          <tr>
            <td>State</td>
            <td><select><option>select your state</option>
            <option>Delhi</option>
            <option>Uttar Pradesh</option>
            <option>Keral</option>
            <option>MP</option>
            </select></td>
          </tr>
          <tr>
            <td>Pincode</td>
            <td><input type="number"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type ="email" required></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password"></td>
          </tr>
          <tr>
            <td>Gender</td>
            
            <td><label for="Male">Male</label><input id="Male"  type="radio" name="gender">
            <label for="Female">Female</label><input id="Female"  type="radio" name="gender">
          </tr>
          <tr>
            <td>Religion</td>
            <td><select><option>Select your religion</option>
            <option>Hindu</option>
            <option>Buddhism</option>
            <option>Sikhism</option>
            <option>Islam</option>
            <option>Christianity</option>
            </select></td>
            </tr>
            <tr>
              <td>Qualification</td>
              <td><input type ="checkbox">10th
              <input type ="checkbox">12th
              <input type ="checkbox">Graduate
              <input type ="checkbox">Post Graduate
              </td>
            </tr>
            <tr>
              <td>Occupation</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>Upload File</td>
              <td><input type="file"></td>
            </tr>
            <tr>
              <td>Upload your doucment</td>
              <td><input type="file"></td>
            </tr>

            <tr>
              <td>Start date form</td>
              <td><input placeholder="10-feb" disabled></td>
            </tr>
            <tr>
              <td>Last date form</td>
              <td><input placeholder="20-feb" disabled></td>
            </tr>
            <tr>
              <td>Reset</td>
            </tr>



      
    </center></table>
</form>
</body>
</html>
